<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Médico Domingos Martins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="/images/centro-medico-dm-logo1.webp" alt="Logo Centro Médico Domingos Martins">
                </div>
                <div class="paths">
                    <a href="#inicio">Início</a>
                    <a href="#medicos">Médicos</a>
                    <a href="#especialidades">Especialidades</a>
                    <a href="#">História</a>
                    <a href="#">Convênios</a>
                    <a href="#">Contato</a>
                </div>
                <div class="agendar">
                    <a href="#"><i class="fa-solid fa-notes-medical agendar-icon"></i>Agendar Consulta</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="6000">
                        <img src="/images/banner1-centromedicodm.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="6000">
                        <img src="/images/banner2-centromedicodm.webp" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="6000">
                        <img src="/images/banner3-centromedicodm.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>            
        </section>
        <section id="especialidades">
            <div class="especialidades-container">
                <h1>Especialidades</h1>
                <div class="especialidades-icones">
                    <div class="especialidade">
                        <img src="/images/angiologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/cardiologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/cirurgia geral.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/dermatologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/endocrinologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/geriatria.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/ginecologia e obstetricia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/neurocirurgia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/neurologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/nutricao.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/oftalmologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/ortopedia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/otorrinolaringologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/pediatria.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/pneumologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/psicologia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/psiquiatria.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/ultrassonografia.png" alt="">
                    </div>
                    <div class="especialidade">
                        <img src="/images/urologia.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
